<html>
<body>
	<h1>All the restaurants</h1>
	<a href="{{ url_for('newRestaurant')}}">Create New Resaturant</a>
	<br>

	{% with messages = get_flashed_messages() %}
		  {% if messages %}
			
			<ul>
			  {% for message in messages %}
				<li><strong>{{ message }}</strong> </li>
			  {% endfor %}
			</ul>
		  {% endif %}
	{% endwith %}
		
	{% for restaurant in all_restaurants %}
		<div>
			<h3>{{ restaurant.name }}</h3>
			<a href="{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}">Edit</a>
			<br>
			<a href="{{ url_for('deleteRestaurant', restaurant_id = restaurant.id) }}">Delete</a>
		</div>
		<hr>
		<br>
	{% endfor %}
</body>
</html>
