<html>
<body>
	<h1>Edit Menu Item</h1>

	<form method = "POST" action="{{ url_for('editMenu', restaurant_id = restaurant_id,menu_id = item.id) }}" 
		
		<p>Name:</p>
		<input type="text" name="name" placeholder="{{ item.name }}">
		<p>Description:</p>
		<textarea  style="with:200px; height: 100px;" name ="description" placeholder="{{ item.description }}" ></textarea>
		
		<p>Price:</p>
		<input type="text" name="price" placeholder="{{ item.price }}">
		<p>Course:</p>
		<input type="text" name="course" placeholder="{{ item.course }}">
		<input type="submit" value="Edit">

	</form>

	<a href="{{url_for('restaurantMenu', restaurant_id = restaurant_id)}}">Cancel</a>
</body>
</html>
