<html>
	<body>
		<h1>{{ restaurant.name }}</h1>
		<a href="{{ url_for('newMenuItem', restaurant_id = restaurant.id) }}">Create New Menu Item</a>
		<br>
		<br>
		{% for item in items %}
		{{ item.name }}
		</br>
		{{ item.price }}
		</br>
		<a href="{{url_for('editMenu', restaurant_id = restaurant.id, menu_id = item.id)}}">Edit</a>
		<br>
		<a href="{{url_for('deleteMenu', restaurant_id = restaurant.id, menu_id = item.id)}}">Delete</a>
		<br>
		<br>
		{% endfor %}


	</body>
</html>
